<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listado de Compras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div data-th-replace="~{layout/header :: header}"></div>
<div class="container-fluid">
    <h2 class="my-3">Listado de Compras</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>id</th>
                <th>cliente</th>
                <th>producto</th>
                <th>fecha</th>
                <th>cantidad</th>
                <th>Edici√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="compra : ${listadoCompras}">
                <td th:text="${compra.id}"></td>
                <td th:text="${compra.cliente.nombre}"></td>
                <td th:text="${compra.producto.nombre}"></td>
                <td th:text="${compra.fecha}"></td>
                <td th:text="${compra.cantidad}"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/eliminarCompra/'+${compra.id}}">Borrar</a>
                    <a class="btn btn-success" th:href="@{'/modificarCompra/'+${compra.id}}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
