<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listado de Materias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div data-th-replace="~{layout/headerM :: headerM}"></div>
<div class="container-fluid">

    <table class="table table-striped table-bordered table-hover">

                <th>Edici칩n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="materia : ${listadoMaterias}">
                <td th:text="${materia.nombre}"></td>
                <td th:text="${materia.codigo}"></td>
                <td th:text="${materia.a침o}"></td>
                <td th:text="${materia.docente.apellido}"></td>

                    <a class="btn btn-success" th:href="@{'/modificarMateria/'+${materia.codigo}}">Editar</a>

            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
