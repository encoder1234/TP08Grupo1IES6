<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de Productos</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div data-th-replace="~{layout/header :: header}"></div>
<div class="container-fluid">
    <table class="table table-striped-columns table-primary">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Categoria</th>
                 <th>Proveedor</th>
                  <th>Precio</th>
                  <th>Fotografia</th>
                   <th>Edicion</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${listadoProductos}">
                <td th:text="${producto.codigo}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.proveedor}"></td>
                <td th:text="${producto.precio}"></td>
                <td><img data-th-src="${'data:image/png;base64,'+producto.foto}" width="250" height="250"></td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/eliminarProducto/'+${producto.codigo}}">Borrar</a>
                    <a class="btn btn-success" th:href="@{'/modificarProducto/'+${producto.codigo}}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
