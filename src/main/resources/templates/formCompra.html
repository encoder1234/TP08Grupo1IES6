<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carga de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            width: 18rem;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .product-card img {
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 1rem;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .card-text {
            color: #777;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar {
            border-bottom: 2px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container mt-4">
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IES6</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listadoCompras">Lista de Compras</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Opciones
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/Producto">Productos</a></li>
                            <li><a class="dropdown-item" href="/Cliente">Clientes</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/Compras">Compras</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<h1 class="text-center mb-4">Carga de Compras</h1>

<div class="row">
    <!-- Columna para el formulario -->
    <div class="col-md-4">
        <div class="card p-4 shadow-sm">
            <p class="text-center mb-4">Ingrese los Datos para realizar una compra:</p>
            <form th:object="${compra}" th:action="@{/guardarCompra}" method="post">
                <!-- Cliente -->
                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select id="cliente" th:field="*{cliente}" class="form-select" onchange="checkCliente()">
                        <option value="" selected disabled>Seleccione un cliente</option>
                        <option th:each="cliente : ${listadoClientes}" th:value="${cliente.dni}" th:text="${cliente.nombre}"></option>
                    </select>
                </div>

                <!-- Botón de Submit -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>Comprar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Columna para los productos -->
    <div class="col-md-8">
        <h4 class="text-center mb-4">Productos Disponibles</h4>
        <div class="d-flex flex-wrap justify-content-around">
            <div class="card product-card" th:each="producto : ${listadoProductos}">
                <img src="data:image/jpeg;base64,[[${producto.foto}]]" class="card-img-top" alt="Imagen del Producto"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${producto.nombre}">Nombre Producto</h5>
                    <p class="card-text" th:text="'Precio: ' + ${producto.precio}">Precio Producto</p>
                    <!-- Botón de Seleccionar Producto -->
                    <form th:action="@{/guardarCompra}" method="post">
                        <input type="hidden" th:name="producto.codigo" th:value="${producto.codigo}"/>
                        <button type="submit" class="btn btn-success" id="selectBtn" disabled>Seleccionar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function checkCliente() {
        const clienteSelect = document.getElementById("cliente");
        const selectButton = document.querySelectorAll("#selectBtn");
        const submitButton = document.getElementById("submitBtn");

        // Habilitar los botones de "Seleccionar" y "Comprar" si hay un cliente seleccionado
        if (clienteSelect.value !== "") {
            selectButton.forEach(button => button.disabled = false);
            submitButton.disabled = false;
        } else {
            selectButton.forEach(button => button.disabled = true);
            submitButton.disabled = true;
        }
    }
</script>

</body>
</html>
