<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carga de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-uppercase" href="#">IES6</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   <li class="nav-item">
                            <a class="nav-link text-light" href="/inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/listadoCompras">Lista de Compras</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Opciones</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/Producto">Productos</a></li>
                                <li><a class="dropdown-item" href="/Cliente">Clientes</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/Compras">Compras</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h1 class="h3">Carga de Compras</h1>
            <p>Ingrese los Datos de la Compra</p>
        </div>
        <div class="card-body">
            <form th:action="@{/guardarCompra}" th:object="${compra}" method="post">
                <div class="mb-3">
                    <label for="fecha" class="form-label fw-bold">Fecha</label>
                    <input type="text" id="fecha" th:field="*{fecha}" class="form-control border-primary">
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label fw-bold">Cantidad</label>
                    <input type="text" id="cantidad" th:field="*{cantidad}" class="form-control border-primary">
                </div>

                <div class="mb-3">
                    <label for="cliente" class="form-label fw-bold">Usuario</label>
                    <select id="cliente" th:field="*{cliente}" class="form-select border-primary">
                        <option value="" selected disabled>Seleccione un Cliente</option>
                        <option th:each="cliente : ${listaClientes}" th:value="${cliente.dni}" th:text="${cliente.nombre}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="producto" class="form-label fw-bold">Producto</label>
                    <select id="producto" th:field="*{producto}" class="form-select border-primary">
                        <option value="" selected disabled>Seleccione un Producto</option>
                        <option th:each="producto : ${listadoProductos}" th:value="${producto.codigo}" th:text="${producto.nombre} + ' ' + ${producto.precio}"></option>
                    </select>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Comprar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
