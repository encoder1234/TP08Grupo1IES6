<h1>Carga de Compras</h1>
<p>Ingrese los Datos</p>

<form th:object="${compra}" th:action="@{/guardarCompra}" method="post">
    <label>Fecha</label>
    <input type="text" th:field="*{fecha}" class="form-control"/>
    <br>
    <label>Cantidad</label>
    <input type="text" th:field="*{cantidad}" class="form-control"/>
    <br>
    <label>Usuario</label>
    <select id="cliente" th:field="*{cliente}" class="form-select">
        <option th:each="cliente : ${listadoCliente}"
                th:value="${cliente.dni}"
                th:text="${cliente.nombre}"></option>
    </select>
    <br>

    <label>Producto</label>
    <select id="producto" name="producto" th:field="*{producto}" class="form-select">
        <option value="" selected disabled>Seleccione un do</option>
        <option th:each="producto : ${listadoProductos}"
                th:value="${producto.codigo}"
                th:text="${producto.nombre} + ' ' + ${producto.precio}"></option>
    </select>
    <br>

    <div class="col">
        <input type="submit" value="Comprar" class="btn btn-primary"/>
    </div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
