<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras por Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-uppercase" href="#">IES6</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="/listadoCompras">Lista de Compras</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Opciones</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/Producto">Productos</a></li>
                                <li><a class="dropdown-item" href="/Cliente">Clientes</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/Compras">Compras</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario -->
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h1 class="h3">Lista de Compras por Producto</h1>
            <p>Seleccione el Producto</p>
        </div>
        <div class="card-body">
            <form th:action="@{/compras/producto}" method="get">
                <div class="mb-3">
                    <label for="producto" class="form-label fw-bold">Producto</label>
                    <select id="producto" name="productoCodigo" class="form-select border-primary">
                        <option value="" selected disabled>Seleccione un Producto</option>
                        <option th:each="producto : ${listadoProductos}" 
                                th:value="${producto.codigo}" 
                                th:text="${producto.nombre} + ' - $' + ${producto.precio}" 
                                th:selected="${producto.codigo == productoCodigo}">
                        </option>
                    </select>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Consultar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla de compras -->
    <div class="container-fluid mt-4" th:if="${listadoCompras != null}">
        <h2 class="my-3 text-center">Listado de Compras</h2>

        <p class="text-danger text-center" th:if="${#lists.isEmpty(listadoCompras)}">
            No se encontraron compras para el producto seleccionado.
        </p>

        <table class="table table-striped table-bordered table-hover" th:if="${!#lists.isEmpty(listadoCompras)}">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Producto</th>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="compra : ${listadoCompras}">
                    <td th:text="${compra.id}"></td>
                    <td th:text="${compra.cliente.nombre}"></td>
                    <td th:text="${compra.producto.nombre}"></td>
                    <td th:text="${compra.fecha}"></td>
                    <td th:text="${compra.cantidad}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/eliminarCompra/' + ${compra.id}}">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
