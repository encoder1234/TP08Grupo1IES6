<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout/header :: header}"></div>
    <div class="container-fluid">
        <table class="table table-striped-columns table-primary">
            <thead>
                <tr>
                   <th>DNI</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Direccion</th>
                    <th>Codigo Postal</th>
                    <th>Telefono</th>
                    <th>Tarjeta Credito</th>
                    <th>Edici√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listadoClientes}">
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.codigoPostal}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.tarjetaCredito}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/eliminarCliente/' + ${cliente.dni}}">Borrar</a>
                        <a class="btn btn-success" th:href="@{'/modificarCliente/' + ${cliente.dni}}">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
