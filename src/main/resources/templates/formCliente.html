<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carga de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h1, p {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            margin-bottom: 30px;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IES6</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/listadoClientes">Lista de Clientes</a>
          </li>
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Opciones
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/Producto">Productos</a></li>
            <li><a class="dropdown-item" href="/Cliente">Clientes</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="/Compras">Compras</a></li>
          </ul>
        </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<div class="form-container">
    <h1>Carga de Cliente</h1>
    <p>Ingrese los Datos Solicitados</p>

    <!-- Formulario de carga de clientes -->
    <form th:action="@{/guardarCliente}" th:object="${cliente}" method="post">
      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="number" id="dni" th:field="*{dni}" class="form-control" th:readonly="${band}" required />
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="codigoPostal" class="form-label">Código Postal</label>
        <input type="number" id="codigoPostal" th:field="*{codigoPostal}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="number" id="telefono" th:field="*{telefono}" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="tarjetaCredito" class="form-label">Tarjeta de Crédito</label>
        <select id="tarjetaCredito" th:field="*{tarjetaCredito}" class="form-select" required>
          <option value="" selected disabled>Seleccione una Tarjeta</option>
          <option value="maranjax">Maranjax</option>
          <option value="macro">Macro</option>
          <option value="bna">BNA</option>
          <option value="brubank">Brubank</option>
          <option value="uala">Ualá</option>
          <option value="mercadolibre">Mercado Libre</option>
        </select>
      </div>
      <div class="text-center">
        <input type="submit" value="Guardar Cliente" class="btn btn-primary" />
      </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
