<h1>Carga de Cliente</h1>
<p>Ingrese los Datos Solicitados</p>

<!-- Formulario de carga de docentes -->
<form th:action="@{/guardarCliente}" th:object="${cliente}" method="post">
  <div class="mb-3">
    <label for="dni" class="form-label">DNI</label>
    <input type="number" id="dni" th:field="*{dni}" class="form-control" th:readonly="${band}"/>
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" />
  </div>
  
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="text" id="email" th:field="*{email}" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="direccion" class="form-label">Direccion</label>
    <input type="text" id="direccion" th:field="*{direccion}" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="codigoPostal" class="form-label">Codigo Postal</label>
    <input type="number" id="codigoPostal" th:field="*{codigoPostal}" class="form-control" />
  </div>
<div class="mb-3">
    <label for="telefono" class="form-label">Telefono</label>
    <input type="number" id="telefono" th:field="*{telefono}" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="tarjetaCredito" class="form-label">Tarjeta Credito</label>
    <input type="text" id="tarjetaCredito" th:field="*{tarjetaCredito}" class="form-control" />
  </div>
  <div class="col">
    <input type="submit" value="Guardar Cliente" class="btn btn-primary" />
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</div>
