<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
    <div th:replace="layout :: header"></div>
    <main>
        <h2 th:text="${band} ? 'Modificar Producto' : 'Nuevo Producto'"></h2>
        <form th:action="@{/guardarProducto}" th:object="${producto}" method="post">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" th:field="*{codigo}" th:disabled="${band}" required>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
            
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" th:field="*{descripcion}"></textarea>
            
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" th:field="*{categoria}" required>
            
            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" name="proveedor" th:field="*{proveedor}" required>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" th:field="*{precio}" step="0.01" required>
            
            <button type="submit">Guardar</button>
        </form>
        <a href="/listadoProductos">Volver al listado</a>
    </main>
    <div th:replace="layout :: footer"></div>
</body>
</html>
